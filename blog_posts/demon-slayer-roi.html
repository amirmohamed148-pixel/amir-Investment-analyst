<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Demon Slayer ROI — Amir Elshimi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --bg-dark: #0d1117;
  --bg-light: #161b22;
  --primary: #11694a;
  --primary-light: #1ea36f;
  --accent: #d4af37;
  --text: #e6edf3;
  --muted: #9ba3b0;
  --card: rgba(255,255,255,0.03);
  --radius: 12px;
  --max-width: 1200px;
}

body {
  font-family:"Inter",sans-serif;
  background: var(--bg-dark);
  color: var(--text);
  margin:0; padding:0;
  line-height:1.6;
}
body::before {
  content:"";
  position:fixed; inset:0; z-index:-1;
  background: radial-gradient(circle at top left, #11694a15, transparent 60%),
              radial-gradient(circle at bottom right, #d4af3715, transparent 60%);
}

nav {
  background: var(--bg-light);
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
nav a { color:var(--muted); margin-left:16px; text-decoration:none; font-weight:600; }
nav a:hover { color: var(--primary-light); }
.logo a { font-family:"Poppins",sans-serif; font-weight:700; color: var(--text); text-decoration:none; }

.container { max-width: var(--max-width); margin:0 auto; padding:24px; }

.card { background: var(--card); padding:24px; border-radius:var(--radius); border:1px solid rgba(255,255,255,0.05); margin-bottom:40px; transition: transform 0.3s ease; }
.card:hover { transform: translateY(-4px); }
h2 { font-family:"Poppins",sans-serif; margin-bottom:16px; color: var(--text); }
p { margin-bottom:16px; color: var(--muted); }

/* Chart Wrapper & Canvas */
.chart-wrapper {
  width: 100%;
  overflow-x: auto;
  padding-bottom: 16px;
}

canvas {
  width: 100% !important;
  max-width: 900px;
  height: 500px;
  display: block;
  margin: 24px auto;
  border-radius: 12px;
  background: rgba(255,255,255,0.02);
  box-shadow: 0 6px 40px rgba(0,0,0,0.6);
}

/* Responsive adjustments for mobile */
@media (max-width: 768px) {
  canvas {
    height: 350px !important;
  }
  .card {
    padding: 16px;
  }
  h2 {
    font-size: 1.8rem;
  }
  p {
    font-size: 0.95rem;
  }
}

footer { text-align:center; padding:20px; color: var(--muted); font-size:0.9rem; }

</style>
</head>
<body>

<nav>
  <div class="logo"><a href="index.html">Amir Elshimi</a></div>
  <div>
    <a href="index.html">Home</a>
    <a href="blog.html">Insights</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<main class="container">
  <section class="analysis card">
    <h2>Demon Slayer: Infinity Castle — ROI Analysis</h2>
    <div class="chart-wrapper">
      <canvas id="roiChart"></canvas>
    </div>

    <!-- Your text content here -->
    <p>The latest installment of the Demon Slayer franchise, "Infinity Castle," exemplifies a paradigm shift in entertainment investment...</p>
    <!-- Add all remaining paragraphs as needed -->
  </section>
</main>

<footer>© 2025 Amir Elshimi</footer>

<script>
const ctx = document.getElementById('roiChart').getContext('2d');

const labels = [
  "Demon Slayer: Mugen Train (Anime)",
  "Your Name (Anime)",
  "Spirited Away (Anime)",
  "Avengers: Endgame (Hollywood)",
  "Spider-Man: No Way Home (Hollywood)",
  "Avatar (Hollywood)"
];

const animeData = [32,35,20,0,0,0];
const hollywoodData = [0,0,0,8,9,7.5];

// Gradients
const gradAnime = ctx.createLinearGradient(0,0,0,400);
gradAnime.addColorStop(0,'rgba(17,105,74,0.9)');
gradAnime.addColorStop(1,'rgba(17,105,74,0.3)');

const gradHollywood = ctx.createLinearGradient(0,0,0,400);
gradHollywood.addColorStop(0,'rgba(212,175,55,0.9)');
gradHollywood.addColorStop(1,'rgba(212,175,55,0.3)');

// Horizontal bars on mobile
const isMobile = window.innerWidth < 768;

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: labels,
    datasets: [
      { label: 'Anime ROI (×)', data: animeData, backgroundColor: gradAnime, borderColor: 'rgba(17,105,74,1)', borderWidth: 2, borderRadius: 10 },
      { label: 'Hollywood ROI (×)', data: hollywoodData, backgroundColor: gradHollywood, borderColor: 'rgba(212,175,55,1)', borderWidth: 2, borderRadius: 10 }
    ]
  },
  options: {
    indexAxis: isMobile ? 'y' : 'x',
    responsive: true,
    maintainAspectRatio: false,
    animation: { duration: 1800, easing: 'easeOutQuart' },
    plugins: {
      legend: { labels: { color: '#e6edf3', boxWidth: 20, padding: 15 } },
      tooltip: {
        callbacks: {
          label: function(ctx) { return ctx.dataset.label + ': ' + (ctx.raw === 0 ? 'N/A' : ctx.raw + '×'); }
        },
        backgroundColor: 'rgba(2,6,23,0.98)',
        titleColor: '#ffffff',
        bodyColor: '#cfefff',
        padding: 12,
        displayColors: true
      }
    },
    scales: {
      x: {
        beginAtZero: true,
        suggestedMax: 40,
        ticks: {
          color: '#e6edf3',
          callback: function(v){ return v + '×'; },
          stepSize: 5
        },
        grid: { color: 'rgba(255,255,255,0.04)', borderDash: [6,4] }
      },
      y: {
        ticks: { color: '#e6edf3' },
        grid: { display: false }
      }
    }
  }
});
</script>

</body>
</html>
